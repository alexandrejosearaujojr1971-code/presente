<!-- Mantendo seu código inicial -->
<div class="heart-container">
    <button class="heart-button" id="heartBtn">❤️</button>
    <div class="click-text">Clique aqui</div>
</div>

<div class="card" id="card">
    <h1>Para Você ❤️</h1>
    <p>
        A gente se conhece há tão pouco tempo, e mesmo assim, cada dia ao seu lado tem sido incrível.  
        Feliz aniversário, minha gostosa ❤️
    </p>
    <div class="gallery">
        <img id="currentImage" src="assets/foto1.jpg" alt="Memória">
    </div>
</div>

<!-- Botão PRÓXIMO, inicialmente escondido -->
<button id="nextBtn" style="display:none; position:fixed; bottom:20px; right:20px; background:black; color:#00f; border:2px solid #00f; padding:10px 20px; cursor:pointer;"
onclick="window.location.href='labirinto.html'">PRÓXIMO</button>

<script>
const heartBtn = document.getElementById("heartBtn");
const card = document.getElementById("card");
const nextBtn = document.getElementById("nextBtn");

heartBtn.onclick = () => {
    card.style.display = "block";       // Mostra a carta
    heartBtn.style.display = "none";    // Oculta o coração
    nextBtn.style.display = "block";    // Mostra botão PRÓXIMO
};
</script>
