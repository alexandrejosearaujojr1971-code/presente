<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0b0b;
            color: #ff0033;
            font-family: "Georgia", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
        }

        #pedidoContainer {
            text-align: center;
            background: #111;
            padding: 30px;
            border: 2px solid #e63946;
            border-radius: 12px;
            box-shadow: 0 0 20px #e6394666;
            max-width: 600px;
        }

        #pedidoContainer img {
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #00f;
            color: #00f;
            background: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00f;
            color: #000;
        }

        /* Corações caindo */
        .floating-heart {
            position: fixed;
            font-size: 18px;
            color: #ff0033aa;
            animation: float 6s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(120vh) translateX(30px); opacity: 0; }
        }

        /* Animação do botão NÃO se movendo */
        .move {
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.5s ease;
        }

    </style>
</head>
<body>

    <div id="pedidoContainer">
        <img src="assets/foto2.jpg" alt="Foto">
        <h1>Sei que informal, mas vou falar mesmo assim:<br>BYANCA BRYTINEY DA SILVA, você aceita namorar comigo??</h1>
        <div class="btns">
            <button class="btn" id="simBtn">SIM</button>
            <button class="btn move" id="naoBtn">NÃO</button>
        </div>
    </div>

    <script>
        // Corações caindo
        function floatingHeart() {
            const h = document.createElement("div");
            h.className = "floating-heart";
            h.innerHTML = "❤️";
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = (Math.random() * 20 + 10) + "px";
            h.style.animationDuration = (Math.random() * 4 + 3) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 7000);
        }
        setInterval(floatingHeart, 500);

        const naoBtn = document.getElementById("naoBtn");
        const simBtn = document.getElementById("simBtn");

        // Movimento aleatório do NÃO
        naoBtn.addEventListener("click", () => {
            const x = Math.random() * (window.innerWidth - naoBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - naoBtn.offsetHeight);
            naoBtn.style.left = x + "px";
            naoBtn.style.top = y + "px";
        });

        // SIM redireciona direto
        simBtn.addEventListener("click", () => {
            window.location.href = "final.html"; // próxima página
        });

    </script>
</body>
</html>
