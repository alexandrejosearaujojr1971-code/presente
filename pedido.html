<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido ❤️</title>
<style>
body{ margin:0; padding:0; background:#111; display:flex; justify-content:center; align-items:center; flex-direction:column; color:#fff; font-family:Georgia, serif; }
button{ margin:10px; padding:10px 20px; cursor:pointer; }
#nextBtn{ display:none; background:#000; color:#f0f; border:2px solid #f0f; margin-top:20px; }
.falling-heart{ position:fixed; font-size:24px; color:#f00; animation:fall 3s linear infinite; }
@keyframes fall{ 0%{top:-50px;}100%{top:100vh;} }
</style>
</head>
<body>
<h1>Sei que informal mas vou falar mesmo assim: <br> BYANCA BRYTINEY DA SILVA, você aceita namorar comigo??</h1>
<img src="assets/foto2.jpg" width="300">
<div>
<button onclick="no()">NÃO</button>
<button onclick="yes()">SIM</button>
</div>
<button id="nextBtn" onclick="window.location.href='final.html'">PRÓXIMO</button>

<script>
function yes(){ nextBtn.style.display='block'; }
function no(){ alert("Saindo do canto..."); }
function createHeart(){
    const h=document.createElement("div");
    h.className="falling-heart"; h.innerHTML="❤️"; 
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
}
setInterval(createHeart,500);
</script>
</body>
</html>
