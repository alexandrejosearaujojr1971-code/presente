<style>
    body {

        text-align: center;
        padding: 20px;

    }

    .card {

    }

    .question {
        font-size: 1.5rem;

    }

    .option {

    }

    .option:hover {

    }

    textarea {
        width: 90%;
        height: 90px;

        border: 2px solid #e63946;

        padding: 10px;
        font-size: 1rem;
    }

    #message {
        margin-top: 20px;

    }

    #nextBtn {
        display: none;

        background: black;
        border: 2px solid #008cff;
        color: #008cff;
        padding: 12px 22px;
        font-size: 1.2rem;

    #nextBtn:hover {

</style>
</head>

<body>

<div class="card">

<script>

// FUN√á√ÉO DO BOT√ÉO "N√ÉO" FUGIR

    element.style.position = "relative";

}

const questions = [

    /* -------------------- SUAS 3 PERGUNTAS ORIGINAIS -------------------- */

        ],

    },

    {
        question: "Que amendoim eu mais gosto?",

            "A) Do verde",
            "B) Apimentado",
            "C) Tradicional",
            "D) N√£o gosto de amendoim"
        ],
        correct: 1,
        wrongMsg: "Minha filha‚Ä¶ acertou nada at√© agora? üò≠"
    },

    /* -------------------- SUAS NOVAS PERGUNTAS -------------------- */

    {
        question: "Quem √© mais ciumento?",
        options: [
            "A) Voc√™",
            "B) Eu (Byanca)",
            "C) Os dois",
            "D) Nem vou responder"
        ],
        correct: 1,
        wrongMsg: "Voc√™ sabe que n√£o √©, minha surtadinha gostosa üòò"
    },

    {
        question: "Se eu sumir por 2 horas voc√™:",
        options: [
            "A) Me mata",
            "B) Me bloqueia",
            "C) Vai me procurar",
            "D) Me ama mesmo assim üò≠"
        ],
        correct: 0,
        wrongMsg: "Com toda certeza me mata, mas antes some quando eu aparecer kkkkk"
    },

    {
        question: "Qual dessas coisas voc√™ acha mais importante?",
        options: [
            "A) Fidelidade",
            "B) Carinho",
            "C) Presen√ßa",
            "D) Comunica√ß√£o"
        ],
        correct: 0,
        wrongMsg: "Obviamente todas s√£o importantes ‚ù§Ô∏è"
    },

    {
        question: "Voc√™ acha que eu seria um bom namorado? üòè",
        options: [
            "A) SIM",
            "B) N√ÉO"
        ],
        correct: 0,
        escapeIndex: 1,
        wrongMsg: "Para de tentar fugir, safada üòÇ"
    },

    {
        question: "Eu sou mais:",
        options: [
            "A) Fofo",
            "B) Chato",

            "D) Tudo ao mesmo tempo"
        ],
        correct: 2,
        wrongMsg: "Eu sei que sou muito fofo, mas deixa como gostoso kkkkk üòè"
    },

    {
        question: "O que voc√™ acha que eu fa√ßo mais?",
        options: [
            "A) Fico com saudade",
            "B) Penso besteira",
            "C) Penso em voc√™",
            "D) Todas as anteriores"
        ],
        correct: 3,
        wrongMsg: "Obviamente muita saudade e muita maldade kkkk üòà"
    },

    {
        question: "O que voc√™ mais gosta nas minhas atitudes?",
        open: true
    },

    {

        open: true
    },

    /* -------------------- √öLTIMA PERGUNTA (final original) -------------------- */

    {
        question: "Quando voc√™ gostaria de ser pedida em namoro?",
        options: [
            "A) 1 semana depois de ficar",
            "B) Beijou j√° quero namorar",
            "C) Quando de fato ficou intenso",
            "D) No dia do seu anivers√°rio",
            "E) No ano novo"
        ],
        correct: 3,
        wrongMsg: "Todas est√£o certas mas s√≥ uma vai acontecer‚Ä¶ tente de novo ‚ù§Ô∏è"
    }
];

const quizBox = document.getElementById("quizBox");
const msg = document.getElementById("message");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
    msg.textContent = "";
    nextBtn.style.display = "none";

    let q = questions[questionIndex];

    // PERGUNTA ABERTA
    if (q.open) {
        quizBox.innerHTML = `
            <div class="question">${q.question}</div>
            <textarea placeholder="Escreve aqui meu amor ‚ù§Ô∏è"></textarea>
        `;
        nextBtn.style.display = "block";
        return;
    }

    // PERGUNTA NORMAL
    quizBox.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options
            .map((opt, i) => 
                `<div class="option" id="opt${i}" onclick="selectOption(${i})">${opt}</div>`
            )
            .join("")}
    `;
}

function selectOption(i) {
    let q = questions[questionIndex];

    // FAZ O "N√ÉO" FUGIR
    if (q.escapeIndex === i) {
        moveOption(document.getElementById("opt" + i));
        return;
    }

    // ACERTOU
    if (i === q.correct) {
        msg.style.color = "#00ff99";
        msg.textContent = "Boa, minha gostosa üòç";
        nextBtn.style.display = "block";
    } 
    // ERROU
    else {
        msg.style.color = "#ff9999";
        msg.textContent = q.wrongMsg ?? "Errou meu amor üò≠";
    }
}

nextBtn.onclick = () => {
    questionIndex++;

    if (questionIndex >= questions.length) {
        window.location.href = "pedido.html";
    } else {
        loadQuestion();
    }
};

loadQuestion();
</script>

</body>
</html>
