<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz ❤️</title>
<style>
body{ margin:0; padding:0; background:#111; color:#fff; font-family:Georgia, serif; display:flex; justify-content:center; align-items:center; flex-direction:column; }
button{ margin:10px; padding:10px 20px; cursor:pointer; }
#nextBtn{ display:none; margin-top:20px; background:#000; color:#0ff; border:2px solid #0ff; }
</style>
</head>
<body>
<h1 id="question"></h1>
<div id="options"></div>
<button id="nextBtn" onclick="window.location.href='pedido.html'">PRÓXIMO</button>

<script>
const quiz = [
{q:"Qual a data que nos conhecemos?", o:["12 de outubro","13 de outubro","14 de outubro","15 de outubro"], a:1},
{q:"Qual amendoim eu mais gosto?", o:["do verde","picante","tradicional","não gosto"], a:1},
{q:"Quando você gostaria de ser pedida em namoro?", o:["1 semana depois de ficar","beijou já quero namorar","quando de fato ficou intenso","no dia do seu aniversario","no ano novo"], a:3}
];
let i=0;
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const nextBtn=document.getElementById("nextBtn");

function showQuestion(){
    questionEl.textContent=quiz[i].q;
    optionsEl.innerHTML="";
    quiz[i].o.forEach((opt,index)=>{
        const btn=document.createElement("button");
        btn.textContent=opt;
        btn.onclick=()=>{ 
            if(index===quiz[i].a) nextBtn.style.display='block';
            else alert(i===2?"Todas estão certas mas só uma vai acontecer, acerte a resposta":"Não acredito que errou isso, sua cagona");
        };
        optionsEl.appendChild(btn);
    });
}
showQuestion();
</script>
</body>
</html>
