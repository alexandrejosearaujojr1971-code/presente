<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz ‚ù§Ô∏è</title>

<style>
    body {
        background: #0b0b0b;
        color: #ff0033;
        font-family: Georgia, serif;
        text-align: center;
        padding: 20px;
    }

    .card {
        background: #111;
        border: 2px solid #e63946;
        border-radius: 12px;
        padding: 25px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 20px #e6394666;
    }

    .question {
        font-size: 1.4rem;
        margin-bottom: 20px;
    }

    .option {
        display: block;
        background: #222;
        border: 2px solid #e63946;
        color: #fff;
        padding: 12px;
        margin: 10px auto;
        max-width: 400px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .option:hover {
        background: #e63946;
    }

    #message {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #ff9999;
        min-height: 25px;
    }

    #nextBtn {
        display: none;
        margin-top: 25px;
        background: black;
        border: 2px solid #008cff;
        color: #008cff;
        padding: 12px 22px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    #nextBtn:hover {
        background: #008cff;
        color: black;
    }
</style>
</head>

<body>

<div class="card">
    <div id="quizBox">
        <!-- PERGUNTA E OP√á√ïES ENTRAM AQUI VIA JS -->
    </div>

    <div id="message"></div>
    <button id="nextBtn">PR√ìXIMO ‚Üí</button>
</div>

<script>
    let questionIndex = 0;

    const questions = [
        {
            question: "Qual a data que nos conhecemos?",
            options: [
                "A) 12 de outubro de 2025",
                "B) 13 de outubro de 2025",
                "C) 14 de outubro de 2025",
                "D) 15 de outubro de 2025"
            ],
            correct: 1,
            wrongMsg: "N√£o acredito que errou isso sua cagona üòÇ"
        },

        {
            question: "Que amendoim eu mais gosto?",
            options: [
                "A) Do verde",
                "B) Apimentado",
                "C) Tradicional",
                "D) N√£o gosto de amendoim"
            ],
            correct: 1,
            wrongMsg: "Minha filha... acertou nada at√© agora? üò≠"
        },

        {
            question: "Quando voc√™ gostaria de ser pedida em namoro?",
            options: [
                "A) 1 semana depois de ficar",
                "B) Beijou j√° quero namorar",
                "C) Quando de fato ficou intenso",
                "D) No dia do seu anivers√°rio",
                "E) No ano novo"
            ],
            correct: 3,
            wrongMsg: "Todas est√£o certas mas s√≥ uma vai acontecer‚Ä¶ tente de novo ‚ù§Ô∏è"
        }
    ];

    const quizBox = document.getElementById("quizBox");
    const msg = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
        msg.textContent = "";
        nextBtn.style.display = "none";
        let q = questions[questionIndex];

        quizBox.innerHTML = `
            <div class="question">${q.question}</div>
            ${q.options.map((opt, i) =>
                `<div class="option" onclick="selectOption(${i})">${opt}</div>`
            ).join("")}
        `;
    }

    function selectOption(i) {
        let q = questions[questionIndex];

        if (i === q.correct) {
            msg.style.color = "#00ff99";
            msg.textContent = "Boa, minha gostosa üòç";
            nextBtn.style.display = "block";
        } else {
            msg.style.color = "#ff9999";
            msg.textContent = q.wrongMsg;
        }
    }

    nextBtn.onclick = () => {
        questionIndex++;

        // Se acabou as perguntas ‚Üí vai para pedido.html
        if (questionIndex >= questions.length) {
            window.location.href = "pedido.html";
        } else {
            loadQuestion();
        }
    };

    loadQuestion();
</script>

</body>
</html>
