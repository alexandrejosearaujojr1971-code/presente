<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz ‚ù§Ô∏è</title>
<style>
    body {
        background: #0b0b0b;
        color: #ff0033;
        font-family: Georgia, serif;
        text-align: center;
        padding: 20px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    .card {
        background: #111;
        border: 2px solid #e63946;
        border-radius: 12px;
        padding: 25px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 20px #e6394666;
        position: relative;
    }

    .question {
        font-size: 1.5rem;
        margin-bottom: 25px;
        color: #ff0033;
    }

    .option {
        display: block;
        background: #222;
        border: 2px solid #e63946;
        color: #fff;
        padding: 12px;
        margin: 10px auto;
        max-width: 400px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1.1rem;
        position: relative;
    }

    .option:hover {
        background: #e63946;
    }

    #message {
        margin-top: 20px;
        min-height: 30px;
        font-size: 1.2rem;
    }

    #nextBtn {
        display: none;
        margin-top: 25px;
        background: black;
        border: 2px solid #008cff;
        color: #008cff;
        padding: 12px 22px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    #nextBtn:hover {
        background: #008cff;
        color: black;
    }

    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 10px auto;
        border-radius: 8px;
        border: 2px solid #e63946;
        font-size: 1rem;
        display: block;
        background: #222;
        color: #fff;
    }
</style>
</head>

<body>
<div class="card">
    <div id="quizBox"></div>
    <div id="message"></div>
    <button id="nextBtn">PR√ìXIMO ‚Üí</button>
</div>

<script>
let questionIndex = 0;

const questions = [
    {
        question: "Quem √© mais ciumento?",
        options: ["A) Voc√™", "B) Eu (Byanca)", "C) Os dois", "D) Nem vou responder"],
        correct: 1,
        wrongMsg: "Voc√™ sabe que n√£o √©, minha surtadinha gostosa üòò"
    },
    {
        question: "Se eu sumir por 2 horas voc√™:",
        options: ["A) Me mata", "B) Me bloqueia", "C) Vai me procurar", "D) Me ama mesmo assim üò≠"],
        correct: 0,
        wrongMsg: "Com toda certeza me mata mas antes some quando eu aparecer kkkkk"
    },
    {
        question: "Qual dessas coisas voc√™ acha mais importante?",
        options: ["A) Fidelidade", "B) Carinho", "C) Presen√ßa", "D) Comunica√ß√£o"],
        correct: 0,
        wrongMsg: "Obviamente todas s√£o importantes ‚ù§Ô∏è"
    },
    {
        question: "Voc√™ acha que eu seria um bom namorado? üòè",
        options: ["A) SIM", "B) N√ÉO"],
        correct: 0,
        wrongMsg: "Ops, tente de novo üòè",
        moveNoButton: true
    },
    {
        question: "Eu sou mais:",
        options: ["A) Fofo", "B) Chato", "C) Gostoso", "D) Tudo ao mesmo tempo"],
        correct: 2,
        wrongMsg: "Eu sei que sou muito fofo mas deixa como gostoso kkkk"
    },
    {
        question: "O que voc√™ acha que eu fa√ßo mais?",
        options: ["A) Fico com saudade", "B) Penso besteira", "C) Penso em voc√™", "D) Todas as anteriores"],
        correct: 3,
        wrongMsg: "Obviamente muita saudade e muita maldade kkk"
    },
    {
        question: "O que voc√™ mais gosta nas minhas atitudes?",
        openText: true
    },
    {
        question: "O que te faz confiar em mim?",
        openText: true
    },
    {
        question: "Quando voc√™ gostaria de ser pedida em namoro?",
        options: ["A) 1 semana depois de ficar", "B) Beijou j√° quero namorar", "C) Quando de fato ficou intenso", "D) No dia do seu anivers√°rio", "E) No ano novo"],
        correct: 3,
        wrongMsg: "Todas est√£o certas mas s√≥ uma vai acontecer‚Ä¶ tente de novo ‚ù§Ô∏è"
    }
];

const quizBox = document.getElementById("quizBox");
const msg = document.getElementById("message");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
    msg.textContent = "";
    msg.style.color = "#ff9999";
    nextBtn.style.display = "none";

    const q = questions[questionIndex];

    if(q.openText){
        quizBox.innerHTML = `<div class="question">${q.question}</div>
            <input type="text" id="openInput" placeholder="Digite sua resposta">`;
        nextBtn.style.display = "block";
    } else {
        quizBox.innerHTML = `<div class="question">${q.question}</div>
            ${q.options.map((opt,i)=>`<div class="option" onclick="selectOption(${i})">${opt}</div>`).join('')}`;
    }
}

function selectOption(i){
    const q = questions[questionIndex];

    if(q.moveNoButton && i===1){
        moveNo();
        msg.textContent = "";
        return;
    }

    if(q.correct !== undefined && i === q.correct){
        msg.style.color = "#00ff99";
        msg.textContent = "Boa, minha gostosa üòç";
        nextBtn.style.display = "block";
    } else if(q.correct !== undefined){
        msg.style.color = "#ff9999";
        msg.textContent = q.wrongMsg;
    }
}

function moveNo(){
    const optionDivs = document.querySelectorAll(".option");
    const noBtn = optionDivs[1]; // "N√ÉO"
    const cardRect = document.querySelector(".card").getBoundingClientRect();

    const maxTop = cardRect.height - noBtn.offsetHeight - 20;
    const maxLeft = cardRect.width - noBtn.offsetWidth - 20;

    const randTop = Math.random() * maxTop;
    const randLeft = Math.random() * maxLeft;

    noBtn.style.position = "absolute";
    noBtn.style.top = randTop + "px";
    noBtn.style.left = randLeft + "px";
}

nextBtn.onclick = ()=>{
    if(questions[questionIndex].openText){
        // apenas para perguntas abertas, n√£o precisa validar
    }
    questionIndex++;
    if(questionIndex >= questions.length){
        window.location.href = "pedido.html";
    } else {
        loadQuestion();
    }
};

loadQuestion();
</script>
</body>
</html>
